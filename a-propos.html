<body class="parent">
    <header><!-- comprend un LOGO + h1 et une nav + bouton darkmode-->

            <h1>GourmeTech</h1>

        <nav>
            <ul>

            </ul>
        </nav>
        <button id="theme-toggle"><!--Pour le darkmode-->
                <svg width="32" height ="32" viewBox="0 0 32 32">
                    <circle cx="16" cy="16" r="12" fill="currentColor"/> <!--cx : position x du cercle, cy : position y du cercle, r : rayon, fill : couleur -->

    <!---->
    <main class="fav-parent">
        <div>
            <h2>À propos</h2>
            <article>
                <h3>
                    CEO - 1
                </h3>
                <img src="#" alt="Image du CEO 1">
                <p>Salut, moi c'est Monsieur ...</p>
            </article>
        </div>
        <aside>
            <form class="form-contacte" id="form-contact">
                 <label for="nom">Nom Prénom :</label>

                <input type="email" id="email" name="email" required>

                <label for="sujet">Sujet :</label>
                <input type="text" id="sujet" name="sujet" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </aside>
    </main>
    
    <footer>
        <p>2025 GourmeThech - Tous les droits réservés</p>
    </footer>
